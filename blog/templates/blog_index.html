
{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Blog Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-sm-3" style="border-style: solid; padding: 5px; margin: 5px;" >
        <h2><a href="{% url 'blog_detail' post.pk %}">{{post.title}}</a></h2>
        {% for category in post.categories.all %}
        <a href = "{% url 'blog_category' category.name %}">{{category.name}}</a>
        {% endfor %}
        <p>{{post.body | slice:":400" }}...</p>
        
    </div>    
    {% endfor %}
</div>
{%endblock%}
